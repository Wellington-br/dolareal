<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Real para Dólar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: #333;
        }
        .container {
            background: #fff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #4e54c8;
            font-size: 1.8em;
            margin-bottom: 1em;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input[type="number"] {
            padding: 0.8em;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
        }
        input[type="number"]:focus {
            border-color: #4e54c8;
        }
        button {
            background: #4e54c8;
            color: #fff;
            padding: 0.8em;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #3e43b8;
        }
        #resultado {
            margin-top: 1.5em;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversão de Real para Dólar</h1>
        
        <form id="formConversao">
            <label for="valorReal">Digite o valor em R$:</label>
            <input type="number" id="valorReal" min="0.01" step="0.01" required>

            <button type="button" onclick="converter()">Converter para Dólar</button>
        </form>

        <h2 id="resultado"></h2>
    </div>

    <script>
        function converter() {
            const valorReal = parseFloat(document.getElementById("valorReal").value);
            const taxaDolar = 5.50; // Exemplo de taxa fixa

            if (!isNaN(valorReal) && valorReal > 0) {
                const valorConvertido = (valorReal / taxaDolar).toFixed(2);
                document.getElementById("resultado").textContent = `Valor em Dólar: $${valorConvertido}`;
            } else {
                document.getElementById("resultado").textContent = "Por favor, insira um valor válido.";
            }
        }
    </script>
</body>
</html>
